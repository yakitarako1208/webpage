<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シンプルな緑のホームページ</title>
  <meta name="description" content="シンプルで美しいデザインのホームページ" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }

    :root {
      --green: #2e7d32;
      --green-light: #4caf50;
      --text-muted: #555;
    }

    header {
      background: var(--green);
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--green-light);
    }

    .hero {
      padding: 5rem 1rem;
      text-align: center;
      background: #f5f5f5;
      margin-bottom: 2rem;
    }

    .hero h1 {
      margin-bottom: 1rem;
      color: var(--green);
      font-size: 2.5rem;
    }

    .hero p {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    section {
      padding: 3rem 1rem;
      text-align: center;
    }

    .card {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    main {
      opacity: 1;
      transition: opacity 0.5s;
    }

    main.fade-out {
      opacity: 0;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    button {
      background: var(--green);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: var(--green-light);
    }

    a {
      color: var(--green);
    }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <div style="font-weight:bold; font-size:1.5rem;">●</div>
      <nav>
        <ul>
          <li><a href="#home" data-link>ホーム</a></li>
          <li><a href="#contact" data-link>お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="content">
    <section id="home" class="hero">
      <h1>こんにちは</h1>
      <p>yakitarakoのシンプルなサイトへようこそ</p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>お気軽にご連絡ください。</p>
      <form>
        <input type="text" placeholder="お名前" required>
        <input type="email" placeholder="メールアドレス" required>
        <textarea placeholder="メッセージ" rows="4" required></textarea>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="year">2025</span> yakitarako. All rights reserved.</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const links = document.querySelectorAll('[data-link]');
    const content = document.getElementById('content');
    

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        content.classList.add('fade-out');
        setTimeout(() => {
          document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
          document.getElementById(targetId).style.display = 'block';
          content.classList.remove('fade-out');
        }, 500);
      });
    });

    // 初期状態で「ホーム」を表示
    document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
    document.getElementById('home').style.display = 'block';
  </script>
</body>
</html>
