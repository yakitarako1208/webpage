<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シンプルな緑のホームページ</title>
  <meta name="description" content="緑と白のシンプルなホームページテンプレート" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #222;
      background: #fff;
    }

    :root {
      --green: #2e7d32;
      --green-light: #4caf50;
      --text-muted: #555;
    }

    header {
      background: var(--green);
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 3rem 1rem;
      text-align: center;
    }

    .hero h1 {
      margin-bottom: 0.5rem;
      color: var(--green);
    }

    .hero p {
      color: var(--text-muted);
    }

    section {
      padding: 2rem 1rem;
    }

    .card {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    main {
      opacity: 1;
      transition: opacity 0.5s;
    }

    main.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <div style="font-weight:bold; font-size:1.2rem;">マイサイト</div>
      <nav>
        <ul>
          <li><a href="#home" data-link>ホーム</a></li>
          <li><a href="#features" data-link>特徴</a></li>
          <li><a href="#gallery" data-link>ギャラリー</a></li>
          <li><a href="#contact" data-link>お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="content">
    <section id="home" class="hero">
      <h1>シンプルなサイトへようこそ</h1>
      <p>緑と白の配色で、シンプルなナビゲーションを備えています。</p>
    </section>

    <section id="features">
      <div class="container">
        <h2>特徴</h2>
        <div class="card">レスポンシブデザイン</div>
        <div class="card">簡単にカスタマイズ可能</div>
        <div class="card">ページ遷移付きのシンプルなナビゲーション</div>
      </div>
    </section>

    <section id="gallery">
      <div class="container">
        <h2>ギャラリー</h2>
        <p>ここに画像やコンテンツを配置できます。</p>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>お問い合わせ</h2>
        <form>
          <input type="text" placeholder="お名前" style="width:100%;padding:.5rem;margin-bottom:.5rem;">
          <input type="email" placeholder="メールアドレス" style="width:100%;padding:.5rem;margin-bottom:.5rem;">
          <textarea placeholder="メッセージ" rows="5" style="width:100%;padding:.5rem;"></textarea>
          <button type="submit" style="margin-top:.5rem;padding:.5rem 1rem;background:var(--green);color:white;border:none;border-radius:4px;">送信</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="year">2025</span> マイサイト. All rights reserved.</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const links = document.querySelectorAll('[data-link]');
    const content = document.getElementById('content');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        content.classList.add('fade-out');
        setTimeout(() => {
          document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
          document.getElementById(targetId).style.display = 'block';
          content.classList.remove('fade-out');
        }, 500);
      });
    });

    document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
    document.getElementById('home').style.display = 'block';
  </script>
</body>
</html>
